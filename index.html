<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- links -->
    <link rel="icon" type="png" href="img/icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Title -->
    <title>Weather Wizz</title>
  </head>
  <body >
    <div class="pc">
      <!-- nav section -->
      <nav>
        <ul>
          <li>
            <a class="active" href="index.html"
              ><i class="fa-solid fa-location-arrow"></i
            ></a>
          </li>
          <li>
            <a href="search.html"
              ><i class="fa-solid fa-magnifying-glass"></i
            ></a>
          </li>
          <li>
            <a href="world.html"><i class="fa-solid fa-earth-americas"></i></a>
          </li>
        </ul>
      </nav>
      <!-- main section -->
      <div id="screen">
        <!-- city name -->
        <div class="city-name">
          <i class="fa-solid fa-map-pin"></i>
          <h1 id="city-name">Jalandhar</h1>
        </div>
        <!-- weather icon -->
        <div class="weather-icon-css">
          <img class="weather-icon" src="img/sun.png" />
        </div>
        <!-- weather details -->
        <div class="weather-description">
          <div class="show-metric" id="metric">28Â°</div>
          <div class="weather-details">
            <div class="weather-main" id="weather-main"></div>
            <div class="h-f">
              <div class="show-humidity">D: <span id="humidity">28</span></div>
              ||
              <div class="show-humidity">
                F: <span id="feels-like">82</span>
              </div>
            </div>
          </div>
        </div>
        <!-- Today-forecast -->
        
      </div>
    </div>

    <script src="js/main.js"></script>
